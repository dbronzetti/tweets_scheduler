setup:
  addons:
  - plan: heroku-postgresql
    as: db
  - plan: heroku-redis
    as: redis

build:
  docker:
    web: Dockerfile

run:
  web: bin/rails server -p ${PORT:-5000} -e $RAILS_ENV
  sidekiq:
    command:
      - bundle exec sidekiq
    image: web

release:
  command:
    - bin/rails db:migrate
  image: web
